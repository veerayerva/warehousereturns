# Test Configuration for Document Intelligence Function App

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [
    "tests"
]
python_files = [
    "test_*.py",
    "*_test.py"
]
python_classes = [
    "Test*"
]
python_functions = [
    "test_*"
]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--asyncio-mode=auto"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "e2e: End-to-end tests",
    "slow: Slow tests that take more than 30 seconds",
    "azure: Tests that require Azure resources",
    "mock: Tests using mocked dependencies"
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

# Test Environment Variables
env = [
    "PYTEST_RUNNING = 1",
    "LOG_LEVEL = DEBUG",
    "CONFIDENCE_THRESHOLD = 0.8",
    "ENABLE_BLOB_STORAGE = false",
    "AZURE_FUNCTIONS_ENVIRONMENT = Testing"
]