[tool:pytest]
# Pytest Configuration for PieceInfo API Test Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Required plugins
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/pieceinfo_api
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --junitxml=test-results.xml

# Test markers for organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for service interaction
    api: API endpoint tests
    slow: Tests that take longer to run (>5 seconds)
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Asyncio configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# -n auto